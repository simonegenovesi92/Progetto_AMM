<!DOCTYPE html>

<html>
    <head>
        <title>Profilo NerdBook.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Simone Genovesi">
        <meta name="keywords" content="profilo social socialnetwork nerdbook">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <header>
            <nav>
                <h1 id="nerdbook">NerdBook</h1>
                <h1 id="bak-title">Profilo</h1>
                <a href="descrizione.html">Descrizione</a>
                <a href="login.html">Login</a>
                <img src="img/pic-utente.png" alt="utente" width="25" height="25" class="logout">
                <a href="login.html" class="logout">Logout</a>            
            </nav>
        </header>
       
        <div id='lat'>
            <form>
                <div id="persone">
                    <h2>Persone</h2>
                    <div>
                        <ul>
                            <li>Carlo</li>
                            <li>Francesca</li>
                            <li>Ferdinando</li>
                        </ul>
                    </div>
                </div>
                <div id="gruppi">
                    <h2>Gruppi</h2>
                    <div>
                        <ul>
                            <li>Gruppo 1</li>
                            <li>Gruppo 2</li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        
        <div id="dati-prof">
            <div>
                <img src="img/pic-utente.png" alt="utente" width="40" height="40" id="utente">
            </div>
            <form method="post" action="profilo.html">
                <div>
                    <label for="nome">Nome</label>
                    <input name="nome" id="nome" type="text"/> 
                <div/>
                <div>
                    <label for="cognome">Cognome</label>
                    <input name="cognome" id="cognome" type="text"/> 
                <div/>
                <div>
                    <label for="img">Immagine del profilo</label>
                    <input name="img" id="url" type="url"/> 
                <div/>
                <div>
                    <label for="presentazione">Frase di presentazione</label>
                    <textarea rows="1" name="presentazione" id="presentazione">Parla di te.</textarea>
                <div/>
                <div>
                    <label for="date">Nato/a il</label>
                    <input name="date" id="date" type="date"/> 
                <div/>
                <div>
                    <label for="passwd">Password</label>
                    <input name="passwd" id="passwd" type="password"/>
                <div/>
                <div>
                    <label for="conf-passwd">Conferma password</label>
                    <input name="conf-passwd" id="conf-passwd" type="password"/>
                <div/>
                <div>
                <input type="submit" value="Vai!"/>
                <div/>
            </form>
        </div>       
    </body>
</html>
