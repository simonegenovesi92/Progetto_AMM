<!DOCTYPE html>

<html>
    <head>
        <title>Profilo NerdBook.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Simone Genovesi">
        <meta name="keywords" content="profilo social socialnetwork nerdbook">
    </head>
    <body>
        <header>
            <div id="profilo">
                <h1>Profilo.</h1>
            </div>
        </header>
        
        <div id="dati">
            <h2>Inserisci le informazioni del tuo profilo:</h2>
            <form method="post" action="profilo.html">
                <label for="nome">Nome</label>
                <input name="nome" id="nome" type="text"/> 
                <br/>
                <label for="cognome">Cognome</label>
                <input name="cognome" id="cognome" type="text"/> 
                <br/>
                <label for="img">Immagine del profilo</label>
                <input name="img" id="img" type="file"/> 
                <br/>
                <label for="presentazione">Su di te</label>
                <textarea rows="1" cols="25" 
                          name="presentazione" id="presentazione">non so scrivere...</textarea>
                <br/>
                <label for="date">Data di nascita</label>
                <input name="date" id="date" type="date"/> 
                <br/>
                <label for="passwd">Password</label>
                <input name="passwd" id="passwd" type="password"/>
                <br/>
                <label for="conf-passwd">Conferma password</label>
                <input name="conf-passwd" id="conf-passwd" type="password"/>
                <br/>
                <input type="submit" value="Vai!"/>
                <br/>
            </form>
        </div>
      
        <nav>
            <h3>Altre pagine:</h3>
            <ul>
                <li><a href="descrizione.html">Descrizione</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>        
    </body>
</html>
