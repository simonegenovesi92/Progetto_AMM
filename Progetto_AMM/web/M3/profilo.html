<!DOCTYPE html>

<html>
    <head>
        <title>Profilo NerdBook.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Simone Genovesi">
        <meta name="keywords" content="profilo social socialnetwork nerdbook">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <header>
            <nav>
                <h1 id="nerdbook">NerdBook</h1>
                <h1 id="bak-title">Profilo</h1>
                <a href="descrizione.html">Descrizione</a>
                <a href="login.html">Login</a>
                <img src="img/utente_default_tiny" alt="utente" class="logout">
                <a href="login.html" class="logout">Logout</a>            
            </nav>
        </header>
       
        <div id='lat'>
            <div id="persone">
                <h2>Persone</h2>
                <div>
                    <ul>
                        <li><img src="img/utente_default.gif" alt="Utente" class="icon-pic">Carlo</li>
                        <li><img src="img/utente_default.gif" alt="Utente" class="icon-pic">Francesca</li>
                        <li><img src="img/utente_default.gif" alt="Utente" class="icon-pic">Ferdinando</li>
                    </ul>
                </div>
            </div>
            <div id="gruppi">
                <h2>Gruppi</h2>
                <div>
                    <ul>
                        <li><img src="img/gruop.gif" alt="Gruppo" class="icon-pic">Gruppo 1</li>
                        <li><img src="img/gruop.gif" alt="Gruppo" class="icon-pic">Gruppo 2</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div id="dati-prof">
            <div>
                <img src="img/utente_default.png" alt="utente" width="50" height="50" id="utente">
            </div>
            <form action="profilo.html">
                <div>
                    <label>Nome</label>
                    <input type="text"/> 
                </div>
                <div>
                    <label>Cognome</label>
                    <input type="text"/> 
                </div>
                <div>
                    <label>Indirizzo dell'immagine del profilo</label>
                    <input type="url"/> 
                </div>
                <div>
                    <label>Frase di presentazione</label>
                    <textarea rows="1">Parla di te.</textarea>
                </div>
                <div>
                    <label>Nato/a il</label>
                    <input type="date"/> 
                </div>
                <div>
                    <label>Password</label>
                    <input type="password"/>
                </div>
                <div>
                    <label>Conferma password</label>
                    <input type="password"/>
                </div>
                <div>
                <button type="submit">Aggiorna</button>
                </div>
            </form>
        </div>       
    </body>
</html>
